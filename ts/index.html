<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="prefetch" href="./js/executer.js">
  <link rel="prefetch" href="./js/wasm.js">
  <link rel="prefetch" href="./wasm/optimized.wasm">
  <link rel="prefetch" href="https://cdn.jsdelivr.net/npm/@assemblyscript/loader/index.js" crossorigin>
  <script src="./js/index.js" type="module" defer></script>
  <title>AssemblyScript practice</title>
</head>
<body>
  <main role="main">
    <h1>AssemblyScript practice</h1>
    <table>
      <tr>
        <th></th>
        <th>Native js</th>
        <th>wasm (AssemblyScript)</th>
        <th>execute</th>
      </tr>
      <tr>
        <td>Fibonacci sequence</td>
        <td></td>
        <td></td>
        <td><input type="number" min="1"><button id="fibonacci">exec</button></td>
      </tr>
      <tr>
        <td>Tarai function</td>
        <td></td>
        <td></td>
        <td>
          <input type="number" min="0" placeholder="x">
          <input type="number" min="0" placeholder="y">
          <input type="number" min="0" placeholder="z">
          <button id="tarai">exec</button></td>
      </tr>
      <tr>
        <td>Prime numbers (trial division)</td>
        <td></td>
        <td></td>
        <td>
          <input type="number" min="2" placeholder="n">
          <button id="prime">exec</button></td>
      </tr>
      <tr>
        <td>Sieve of Eratosthenes</td>
        <td></td>
        <td></td>
        <td>
          <input type="number" min="2" placeholder="n">
          <button id="eratosthenes">exec</button></td>
      </tr>
    </table>
  </main>
</body>
</html>
